name: CI for ASP.NET Core MVC with NUnit and Testmo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x' 

    - name: Restore dependencies
      run: dotnet restore ecommerce/ecommerce.sln

    - name: Build the project
      run: dotnet build ecommerce/ecommerce.sln --no-restore

    - name: Run tests
      run: dotnet test ecommerce/ecommerce.sln --no-build --logger "nunit;LogFileName=test-results.xml"
      continue-on-error: true

    - name: Publish Test Results
      uses: actions/upload-artifact@v3
      with:
        name: TestResults
        path: '**/test-results.xml'

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'  

    - name: Install Testmo CLI
      run: npm install -g @testmo/testmo-cli

    - name: Upload Test Results to Testmo
      run: testmo upload test-results.xml --project 2 --test-run SampleTestRun
      env:
        TESTMO_API_KEY: ${{ secrets.TESTMO_API_KEY }}
        TESTMO_URL: ${{ secrets.TESTMO_URL }}