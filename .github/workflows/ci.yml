name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'
  
    - name: Install Testmo CLI
      run: npm install -g @testmo/testmo-cli

    - name: Verify Testmo CLI installation
      run: testmo --version

    - name: Restore dependencies
      run: dotnet restore ecommerce/ecommerce.sln

    - name: Build
      run: dotnet build ecommerce/ecommerce.sln --no-restore
    
    - name: Run tests and output to default directory
      run: dotnet test ecommerce/ecommerce.sln --no-build --verbosity normal --logger "trx;LogFileName=test_results.trx"

    - name: List all directories and find .trx files
      run: |
        Get-ChildItem -Recurse -Force | Where-Object { $_.Name -like "*.trx" }

    - name: Upload test results (if found)
      uses: actions/upload-artifact@v2
      with:
        name: TestResults
        path: '**/*.trx'

    - name: Set Testmo Access Key
      run: echo "TESTMO_ACCESS_KEY=${{ secrets.TESTMO_ACCESS_KEY }}" >> $GITHUB_ENV

    - name: Report test results to Testmo (if found)
      run: |
        $trxPath = Get-ChildItem -Recurse -Force | Where-Object { $_.Name -like "*.trx" } | Select-Object -ExpandProperty FullName -First 1
        if ($trxPath) {
          & testmo automation:run:submit `
            --instance https://ecommerce-app.testmo.net `
            --project-id 2 `
            --name "Automated Test Run" `
            --source "GitHub" `
            --results trx:$trxPath
        } else {
          Write-Host "Test results not found. Skipping Testmo submission."
        }